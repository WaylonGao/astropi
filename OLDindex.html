<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1">
<title>AstroPico control panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h1 {
        color: #333;
    }
    form {
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: inline-block;
    }
    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049; /* Darker green */
    }
    .buttonRed {
        background-color: #f44336; /* Red */
    }
    .buttonRed:hover {
        background-color: #c62828; /* Darker red */
    }
    .status {
        margin: 20px;
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>
<h1>Control Panel</h1>
<form action="/" method="get">
    <button name="led" value="on">LED ON</button>
    <button class="buttonRed" name="led" value="off">LED OFF</button>
    <button name="command" value="adjDown">Adjust Speed Down</button>
    <button name="command" value="adjUp">Adjust Speed Up</button>
</form>
<p class="status">%s</p>
</body>
</html>
